<head>
    <script src="socket.io/socket.io.js"></script>
    <script src="modules/mediasoupclient.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <script src="RoomClient.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>

        .settings {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
        }

        .hidden {
            display: none
        }
    </style>

<body>
    
    <!--                NAVIGATION BAR                              -->
    <nav>
        <p>Welcome to ScaleMyVisio WebConference</p>
    </nav>
    
    <!--                LOGIN SECTION                               -->
    <div id="login">
        <h1>Login</h1>
        <div class="textbox">
           <i class="fas fa-search-location"></i>
           <input id="roomidInput" value="" type="text" placeholder="Room" />
        </div>
        <!--<button id="createRoom" onclick="createRoom(roomid.value)" label="createRoom">Create Room</button>-->
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input id='nameInput' value="" type="text" placeholder="UserName" />
        </div>
        <button id='joinButton' onclick="joinRoom(nameInput.value, roomidInput.value)">Join</button>
    </div>
    
    <!--                WEB CONFERENCE SECTION                      -->
    <div id="control" class="hidden">
        <!--<div id='exitButton' class='hidden' onclick="rc.exit()">
            <i class="fas fa-door-open"></i>
        </div>-->
        <!--<br/>-->
         <!--Audio select--> <select id="audioSelect">
        </select>
        <!--<br/>-->
         <!--Camera select--> <select id="videoSelect">
        </select>
        <!--<br />-->
        <div id="buttons">
            <div id="buttons_main">
                <div id='startAudioButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">
                    <i class="fas fa-microphone"></i><p>Audio</p>
                </div>
                <div id='stopAudioButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.audio)">
                    <i class="fas fa-microphone-slash"></i><p>Stop audio</p>
                </div>
                <div id='startVideoButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)">
                    <i class="fas fa-video"></i><p>Camera</p>
                </div>
                <div id='stopVideoButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.video)">
                    <i class="fas fa-video-slash"></i><p>Stop Camera</p>
                </div>
                <div id='startScreenButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.screen)">
                    <i class="fas fa-desktop"></i><p>Share screen</p>
                </div>
                <div id='stopScreenButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.screen)">
                    <i class="fas fa-desktop"></i><p>Stop Sharing</p>
                </div>
            </div>
            <div id="buttons_deco">
                <div>
                    <i class="fas fa-shield-alt"></i><p>Security</p>
                </div>
                <div>
                    <i class="fas fa-users"></i><p>Participant</p>
                </div>
                <div>
                    <i class="fas fa-comment-alt"></i><p>Chat</p>
                </div>
            </div>
            <div id="buttons_exit">
                <div id='exitButton' class='hidden' onclick="rc.exit()">
                    <i class="fas fa-door-open"></i><p>Exit</p>
                </div>
            </div>
        </div>
        <!--<br />-->
        <div id="chat">
             <div id="chat_header">
               <p>Chat</p>
            </div>
            <div id="chat_message">
                <input id="chat_message" type="text" placeholder="Type message here">
            </div>
        </div>
    </div>
    





    <div id='videoMedia' class='hidden'>
        <!--<h2 style="color:white">local</h2>-->
        <div id="localMedia"></div>
        <!--<video id="localVideo" autoplay inline class="vid"></video>-->
        <!--<video id="localScreen" autoplay inline class="vid"></video>-->
        <!--<h2 style="color:white">remote</h2>-->
        <div id="remoteVideos" class="container"></div>

        <div id="remoteAudios"></div>

    </div>
</body>
<footer>
    <script src="index.js"></script>
</footer>
