<html>

<head>
    <script src="socket.io/socket.io.js"></script>
    <script src="modules/mediasoupclient.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="RoomClient.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .settings {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
        }

        .hidden {
            display: none
        }
    </style>
</head>

<body>
    
    <!--                NAVIGATION BAR                              -->
    <nav>
        <p>Welcome to ScaleMyVisio WebConference</p>
    </nav>
    
    <!--                HOME SECITION                               -->
    
    <div id="home">
        <h1>Login</h1>
        <div class="textbox">
           <i class="fas fa-at"></i>
           <input id="homeEmailInput" value="" type="text" placeholder="Email" />
        </div>
        <!--<button id="createRoom" onclick="createRoom(roomid.value)" label="createRoom">Create Room</button>-->
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input id='homePasswordInput' value="" type="password" placeholder="Password" />
            <span class="eye" onclick="homePasswordHide()">
                <i id="homeHide1" class="fa fa-eye"></i>
                <i id="homeHide2" class="fa fa-eye-slash"></i>
            </span>
        </div>
        <div>
            <button id='homeButton' onclick="home_login()">Login</button>
        </div>
        <div id="noAccount" onclick="home_register">
            <p>No account ? <span onclick="home_register()"> Register</span>  </p>
        </div>
    </div>
    
    <!--                REGISTER SECTION                            -->
    
    <div id="register" class="hidden">
        <h1>Sign up</h1>
        <div class="textbox">
           <i class="fas fa-at"></i>
           <input id="registerEmailInput" value="" type="text" placeholder="Email" />
        </div>
        <div class="textbox">
           <i class="fas fa-user-alt"></i>
           <input id="PseudoInput" value="" type="text" placeholder="Pseudo" />
        </div>
        <!--<button id="createRoom" onclick="createRoom(roomid.value)" label="createRoom">Create Room</button>-->
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input id='registerPasswordInput' value="" type="password" placeholder="Password"/>
            <span class="eye" onclick="registerPasswordHide()">
                <i id="registerHide1" class="fa fa-eye"></i>
                <i id="registerHide2" class="fa fa-eye-slash"></i>
            </span>
        </div>
        <div class="textbox">
            <input id='registerNameInput' value="" type="password" placeholder="Type Password again" />
        </div>
        <div>
            <button id='loginButton' onclick="home_register()">Submit</button>
        </div>
    </div>
    
    <!--                LOGIN SECTION                               -->
    <!--<div id="centerLogin" class="hidden">-->
        <div id="login" class="hidden">
            <h1>Begin</h1>
            <div class="textbox">
                <i class="fas fa-search-location"></i>
                <input id="roomidInput" value="" type="text" placeholder="Room" />
            </div>
            <!--<button id="createRoom" onclick="createRoom(roomid.value)" label="createRoom">Create Room</button>-->
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input id='nameInput' value="" type="text" placeholder="UserName" />
            </div>
            <div id="startButtons">
                <button id='joinButton' onclick="joinRoom(nameInput.value, roomidInput.value)">Join Visioconf</button>
                <button id='joinStreaming' onclick="login_streaming()">Join Streaming</button>
                <button id='createButton' onclick="joinRoom(nameInput.value, roomidInput.value);adminInterface()">Create Room</button>
            </div>
        </div>
    <!--</div>
    
    <!--                Streaming SECTION                           -->
    
    <div id="streamingSection" class="hidden">
            
    </div>
    
    <!--                WEB CONFERENCE SECTION                      -->
    <div id="control" class="hidden">
        <!--<div id='exitButton' class='hidden' onclick="rc.exit()">
            <i class="fas fa-door-open"></i>
        </div>-->
        <!--<br/>-->
         <!--Audio select--> <select id="audioSelect">
        </select>
        <!--<br/>-->
         <!--Camera select--> <select id="videoSelect">
        </select>
        <!--<br />-->
        <div id="buttons">
            <div id="buttons_main">
                <div id='startAudioButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">
                    <i class="fas fa-microphone"></i><p>Audio</p>
                </div>
                <div id='stopAudioButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.audio)">
                    <i class="fas fa-microphone-slash"></i><p>Stop audio</p>
                </div>
                <div id='startVideoButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)">
                    <i class="fas fa-video"></i><p>Camera</p>
                </div>
                <div id='stopVideoButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.video)">
                    <i class="fas fa-video-slash"></i><p>Stop Camera</p>
                </div>
                <div id='startScreenButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.screen)">
                    <i class="fas fa-desktop"></i><p>Share screen</p>
                </div>
                <div id='stopScreenButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.screen)">
                    <i class="fas fa-desktop"></i><p>Stop Sharing</p>
                </div>
            </div>
            <div id="buttons_deco">
                <div id="passageVisioStreaming" onclick="streaming_visio()">
                    <i class="fab fa-twitch"></i><p>Go Streaming</p>
                </div>
                <div id="controlePassage" class='hidden'>
                    <i class="fas fa-user-check" onclick="ParticipantControlHide()"></i><p>Control</p>
                </div>
                <div>
                    <i class="fas fa-users" onclick="ParticipantHide()"></i><p>Participant</p>
                </div>
                <div>
                    <i class="fas fa-comment-alt" onclick="ChatHide()"></i><p>Chat</p>
                </div>
            </div>
            <div id="buttons_exit">
                <div id='exitButton' class='hidden' onclick="rc.exit()">
                    <i class="fas fa-door-open"></i><p>Exit</p>
                </div>
            </div>
        </div>
        <!--<br />-->
        <div id="chat">
             <div id="chat_header">
               <p>Chat</p>
               <ul id="conteneurMessage">
                   
               </ul>
            </div>
            <!--<form action="" id="chatForm" onsubmit="rc.sendChat();return false">-->
                <div id="chat_message">
                    <input id="chat_input" type="text" placeholder="Type message here"/>
                </div>
        </div>
    </div>
    


    <div id='videoMedia' class='hidden'>
        <!--<h2 style="color:white">local</h2>-->
        <div id="FirstVideoDiv">
            <div id="localMedia"></div>
            <div id="ParticipantControl"><p>Control</p>
                <ul id="ParticipantControlList">
                </ul>
            </div>
            <div id="Participant"><p>Participants</p>
                <ul id="ParticipantList">
                </ul>
            </div>
        </div>
        <!--<video id="localVideo" autoplay inline class="vid"></video>-->
        <!--<video id="localScreen" autoplay inline class="vid"></video>-->
        <!--<h2 style="color:white">remote</h2>-->
        <div id="remoteVideos" class="container"></div>

        <div id="remoteAudios"></div>
    </div>
    
    
    <script type="text/javascript" src="frontScript.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>



<footer>
    <script src="index.js"></script>
</footer>

</html>
